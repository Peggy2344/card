<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
            html,body{
                height: 100%;
            }
            body{
                display: flex;
                flex-direction: column;
                align-items: center;
            }
            #record_area{
                height: 80px;
            }
            #game_area{
                height: 500px;
                width: 500px;
                margin:auto;
                display: flex;
                flex-wrap: wrap;
                justify-content: center;
                align-items: center;
            }
            .card{
                width: 60px;
                height: 100px;
                transform-style: preserve-3d;
                position: relative;
                transition: all 0.3s;
                display: inline-block;
            }
            .front{
                width: 100%;
                height: 100%;
                background-size: contain;
                background-position: center;
                background-repeat: no-repeat;
                position: absolute;
            }
            .back{
                width: 100%;
                height: 100%;
                background-image: url(./cards/Red_back.jpg);
                background-size: contain;
                background-position: center;
                background-repeat: no-repeat;
                position: absolute;
                transform: rotateY(180deg);
            }
            .close{
                transform: rotateY(180deg);
            }
            .block{
                display: block;
            }
        </style>
    </head>
    <body>
        <div id="container">
            <div id="record_area"></div>
            <div id="game_area">
                <div id="cards"></div>
            </div>
        </div>
        <script src="./jquery-3.5.1.min.js"></script>
        <script>
            let checkPoint = 3;
            let order = 0;
            let totalCard = Math.pow(checkPoint,2)
            for(let i=0;i<checkPoint;i++){
                $('#cards').append(`
                <div class='card'>
                    <div class='back'></div>
                    <div class='front'></div>
                </div>
                `)
                const num = i % checkPoint + 1
                $('.card')
                    .eq(order)
                    .find('.front')
                    .css('background-image',`url(./cards/${num}S.jpg)`)
                order++
                for(let j=0;j<checkPoint-1;j++){
                    $('#cards').append(`
                <div class='card'>
                    <div class='back'></div>
                    <div class='front'></div>
                </div>
                `)
                $('.card')
                .eq(order)
                .find('.front')
                .css('background-image',`url(./cards/${num}S.jpg)`)
                order++
            }
            $('#cards').append(`<div class='block'></div>`)
            }
        </script>
    </body>
</html>
