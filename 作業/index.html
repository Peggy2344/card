                height: 500px;
                width: 500px;

                display: flex;
                flex-wrap: wrap;
                justify-content: center;
                align-items: center;
            }
            .card{
                width: 60px;
                height: 100px;
                transform-style: preserve-3d;
                position: relative;
                transition: all 0.3s;
                display: inline-block;
            }
            .front{
                width: 100%;
                height: 100%;
                background-size: contain;
                background-position: center;
                background-repeat: no-repeat;
                position: absolute;
            }
            .back{
                width: 100%;
                height: 100%;
                background-image: url(./cards/Red_back.jpg);
                background-size: contain;
                background-position: center;
                background-repeat: no-repeat;
                position: absolute;
                transform: rotateY(180deg);
            }
            .close{
                transform: rotateY(180deg);
            }
        </style>
    </head>

            <div id="record_area"></div>
